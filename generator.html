<html><head><base href="" />
<title>Генератор Имена Звезда, Галаксија и Планета</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #0a0a1f;
    color: #e0e0ff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    overflow-x: hidden;
  }
  .container {
    text-align: center;
    background: rgba(15, 20, 40, 0.8);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(100, 150, 255, 0.3);
    max-width: 800px;
    width: 90%;
  }
  h1 {
    margin-bottom: 1.5rem;
    font-size: 2.2rem;
    text-shadow: 0 0 15px rgba(100, 150, 255, 0.7);
  }
  .name-section {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    min-height: 2.5rem;
    text-shadow: 0 0 10px rgba(150, 200, 255, 0.9);
    background: rgba(30, 40, 80, 0.6);
    padding: 1rem;
    border-radius: 10px;
  }
  button {
    background-color: #2a3a6a;
    color: #ffffff;
    border: none;
    padding: 12px 24px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 8px;
    font-family: 'Roboto', sans-serif;
    margin: 0.5rem;
  }
  button:hover {
    background-color: #3a5a9a;
    box-shadow: 0 0 20px rgba(100, 150, 255, 0.7);
  }
  .stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }
  @keyframes twinkle {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  .container {
    animation: float 6s ease-in-out infinite;
  }
  #generationCount {
    font-size: 1rem;
    margin-top: 1rem;
    color: #8080ff;
  }
  .description {
    font-size: 0.9rem;
    color: #b0b0ff;
    margin-top: 0.5rem;
  }
</style>
</head>
<body>
<div class="stars"></div>
<div class="container">
  <h1>Генератор Имена Звезда, Галаксија и Планета</h1>
  <div class="name-section">
    <div id="starName"></div>
    <div id="starDescription" class="description"></div>
  </div>
  <div class="name-section">
    <div id="galaxyName"></div>
    <div id="galaxyDescription" class="description"></div>
  </div>
  <div class="name-section">
    <div id="planetName"></div>
    <div id="planetDescription" class="description"></div>
  </div>
  <button onclick="generateNames()">Генериши Нова Имена</button>
  <div id="generationCount">Генерисано космичких ентитета: 0</div>
</div>

<script>
const starPrefixes = ['Нова', 'Супер', 'Хипер', 'Мега', 'Ултра', 'Омни', 'Астро', 'Космо', 'Стела', 'Лумино'];
const starRoots = ['звезда', 'светло', 'сјај', 'пламен', 'зрак', 'блесак', 'искра', 'жар', 'сунце', 'луч'];
const starSuffixes = ['Алфа', 'Бета', 'Гама', 'Делта', 'Епсилон', 'Зета', 'Ета', 'Тета', 'Јота', 'Капа'];

const galaxyPrefixes = ['Млечни', 'Звездани', 'Космички', 'Небески', 'Астрални', 'Галактички', 'Вселенски', 'Бескрајни', 'Бесконачни', 'Вечни'];
const galaxyRoots = ['пут', 'вртлог', 'облак', 'спирала', 'круг', 'рој', 'јато', 'систем', 'сфера', 'диск'];
const galaxySuffixes = ['Примус', 'Секундус', 'Терцијус', 'Квартус', 'Квинтус', 'Сектус', 'Септимус', 'Октавус', 'Нонус', 'Децимус'];

const planetPrefixes = ['Тера', 'Гео', 'Еко', 'Био', 'Хидро', 'Аеро', 'Пиро', 'Крио', 'Електро', 'Магно'];
const planetRoots = ['свет', 'земља', 'глоб', 'сфера', 'планета', 'орб', 'тело', 'маса', 'објекат', 'диск'];
const planetSuffixes = ['Прима', 'Секунда', 'Терција', 'Кварта', 'Квинта', 'Секста', 'Септима', 'Октава', 'Нона', 'Децима'];

const descriptors = ['Сјајни', 'Тамни', 'Древни', 'Млади', 'Мистериозни', 'Живи', 'Пулсирајући', 'Нестабилни', 'Хармонични', 'Хаотични'];
const colors = ['Плави', 'Црвени', 'Зелени', 'Жути', 'Љубичасти', 'Наранџасти', 'Тиркизни', 'Сребрни', 'Златни', 'Бели'];
const elements = ['Водоник', 'Хелијум', 'Угљеник', 'Кисеоник', 'Азот', 'Неон', 'Гвожђе', 'Бакар', 'Сребро', 'Злато'];

let generationCount = 0;

function getRandomItem(array) {
  return array[Math.floor(Math.random() * array.length)];
}

function generateStarName() {
  return `${getRandomItem(starPrefixes)}${getRandomItem(starRoots)} ${getRandomItem(starSuffixes)}`;
}

function generateGalaxyName() {
  return `${getRandomItem(galaxyPrefixes)} ${getRandomItem(galaxyRoots)} ${getRandomItem(galaxySuffixes)}`;
}

function generatePlanetName() {
  return `${getRandomItem(planetPrefixes)}${getRandomItem(planetRoots)}-${getRandomItem(planetSuffixes)}`;
}

function generateStarDescription(name) {
  return `${name} је ${getRandomItem(descriptors).toLowerCase()} ${getRandomItem(colors).toLowerCase()} звезда богата ${getRandomItem(elements).toLowerCase()}ом. Њена температура је ${Math.floor(Math.random() * 50000) + 2000}K.`;
}

function generateGalaxyDescription(name) {
  return `${name} је ${getRandomItem(descriptors).toLowerCase()} галаксија са приближно ${Math.floor(Math.random() * 900) + 100} милијарди звезда. Позната је по ${getRandomItem(colors).toLowerCase()}ој боји и обиљу ${getRandomItem(elements).toLowerCase()}а.`;
}

function generatePlanetDescription(name) {
  return `${name} је ${getRandomItem(descriptors).toLowerCase()} планета са атмосфером богатом ${getRandomItem(elements).toLowerCase()}ом. Орбитира око ${getRandomItem(colors).toLowerCase()} звезде на удаљености од ${Math.floor(Math.random() * 1000) + 50} милиона километара.`;
}

function generateNames() {
  const starName = generateStarName();
  const galaxyName = generateGalaxyName();
  const planetName = generatePlanetName();
  
  document.getElementById('starName').innerText = starName;
  document.getElementById('starDescription').innerText = generateStarDescription(starName);
  
  document.getElementById('galaxyName').innerText = galaxyName;
  document.getElementById('galaxyDescription').innerText = generateGalaxyDescription(galaxyName);
  
  document.getElementById('planetName').innerText = planetName;
  document.getElementById('planetDescription').innerText = generatePlanetDescription(planetName);
  
  generationCount += 3;
  document.getElementById('generationCount').innerText = `Генерисано космичких ентитета: ${generationCount}`;
}

function createStars() {
  const starsContainer = document.querySelector('.stars');
  for (let i = 0; i < 500; i++) {
    const star = document.createElement('div');
    star.style.position = 'absolute';
    star.style.left = `${Math.random() * 100}%`;
    star.style.top = `${Math.random() * 100}%`;
    star.style.width = `${Math.random() * 3}px`;
    star.style.height = star.style.width;
    star.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 90%)`;
    star.style.borderRadius = '50%';
    star.style.animation = `twinkle ${3 + Math.random() * 7}s infinite`;
    starsContainer.appendChild(star);
  }
}

window.onload = () => {
  createStars();
  generateNames();
};
</script>
</body>
</html>
